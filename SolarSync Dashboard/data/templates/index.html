<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Graph Display</title>
</head>
<body>
    <h1>Graph Display</h1>
    {% if plot_url %}
        <img src="data:image/png;base64,{{ plot_url }}" alt="Generated Graph">
    {% else %}
        <p>No graph available.</p>
    {% endif %}
</body>
</html>
