    <style>
        body {

            margin: 0;
            padding: 0;
            background-color: #fff; /* Set background color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px;

            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            align-items: center;
        }

        }

            margin-bottom: 20px;
            width: 100%;
        }

        select,
        button {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        canvas {
            width: 100%;
            height: 300px; /* Fixed height for the graph */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
